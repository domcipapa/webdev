<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Példa oldal – JavaScript feladatok</title>

    <!-- Link the external JavaScript file -->
    <script src="main.js" defer></script>
</head>

<body>

    <h1>Példa weboldal</h1>

    <!-- -------------------------------
        1. Dynamic number select creator
    --------------------------------- -->
    <h2>1. Szám bekérése és legördülő lista generálása</h2>

    <!-- Button that calls szamBeker() -->
    <button onclick="szamBeker()">Szám bekérése</button>

    <!-- Here the generated <select> will appear -->
    <div id="lista"></div>

    <hr>

    <!-- ----------------------
        2. Egyszerű számoló
    ----------------------- -->
    <h2>2. Két szám műveletének kiszámítása</h2>

    <label>Első szám: 
        <input type="number" id="op_1">
    </label><br>

    <label>Második szám:
        <input type="number" id="op_2">
    </label><br>

    <!-- Button calls kiolvas() -->
    <button onclick="kiolvas()">Művelet elvégzése</button>

    <!-- Result appears here -->
    <p id="calc_result"></p>

    <hr>

    <!-- ----------------------------
        3. Egyszerű adatbekérő űrlap
    ----------------------------- -->
    <h2>3. Adatbekérő űrlap</h2>

    <form>
        <label>Név:
            <input type="text" id="name" required>
        </label><br>

        <label>Jelszó:
            <input type="password" id="password" minlength="8" required>
        </label><br>

        <label>Nem:
            <input type="radio" name="gender" value="f" checked> Férfi
            <input type="radio" name="gender" value="n"> Nő
        </label><br>

        <label>Kor:
            <select id="age">
                <option value="10">&lt; 10 év</option>
                <option value="30">&lt; 30 év</option>
                <option value="50">&ge; 30 év</option>
            </select>
        </label><br>

        <label>Születési dátum:
            <input type="date" id="birthday">
        </label><br>

        <label>Megjegyzés:
            <textarea id="megjegyzes" rows="4" cols="40"></textarea>
        </label><br>

        <button type="submit">Küldés</button>
        <button type="reset">Törlés</button>
    </form>

    <hr>

    <!-- ---------------------------
         4. Idő megjelenítő gomb
    ---------------------------- -->
    <h2>4. Idő / év megjelenítése</h2>

    <button onclick="idotMutat()">Mutasd az évet!</button>

    <p id="datumido"></p>

</body>
</html>
